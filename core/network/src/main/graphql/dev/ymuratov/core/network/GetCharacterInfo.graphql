query GetCharacterInfo($id:ID!) {
    character(id:$id){
        id
        name
        status
        species
        type
        gender
        image
        origin{
            name
        }
        location{
            name
            type
            dimension
            residents{
                id
                image
                name
            }
        }
        episode{
            name
            air_date
            episode
        }
    }
}